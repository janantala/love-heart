<link rel="import" href="../polymer/polymer.html">

<!--
Pulsing love heart web component.

Example:

    <love-heart></love-heart>

@group Seed Elements
@element love-heart
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="love-heart">
  <style>
    @-webkit-keyframes pulsate {
      to {
        -webkit-transform: scale(1.4);
        transform: scale(1.4);
      }
    }

    @-moz-keyframes pulsate {
      to {
        -moz-transform: scale(1.4);
        transform: scale(1.4);
      }
    }

    @keyframes pulsate {
      to {
        -webkit-transform: scale(1.4);
        -moz-transform: scale(1.4);
        transform: scale(1.4);
      }
    }

    :host {
      display: inline-block;
      position: relative;
      top: 0.2em;
      font-size: 1.4em;
      color: rgb(201,70,59);
      -webkit-transform: scale(0.9);
      -moz-transform: scale(0.9);
      transform: scale(0.9);
      -webkit-animation: pulsate 0.5s infinite linear alternate-reverse;
      -moz-animation: pulsate 0.5s infinite linear alternate-reverse;
      animation: pulsate 0.5s infinite linear alternate-reverse;
    }
  </style>

</template>

    Polymer({ is: 'love-heart' });
  </script>
</dom-module>
